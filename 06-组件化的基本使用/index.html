<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      //子组件
      const cpn2 = Vue.extend({
        template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容，哈哈哈22</p>
          <p>我是内容，哈哈哈22</p>
        </div>
        `,
      });
      //创建组件构造器对象 父组件
      const cpnC = Vue.extend({
        template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容，哈哈哈11</p>
          <p>我是内容，哈哈哈11</p>
          <cpn2></cpn2>
        </div>
        `,
        components: {
          cpn2: cpn2,
        },
      });

      const app = new Vue({
        el: "#app", //绑定到DOM上
        data: {},
        components: {
          cpn: cpnC,
        },
      });
    </script>
  </body>
</html>
