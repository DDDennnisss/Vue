<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>
      <cpn><button slot="middle">test</button></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>test</h2>
        <p>test hhhhh</p>
        <slot name="left">left</slot>
        <slot name="middle">middle</slot>
        <slot name="right">right</slot>
      </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app", //绑定到DOM上
        data: {
          message: "hello",
        },
        components: {
          cpn: {
            template: "#cpn",
          },
        },
      });
    </script>
  </body>
</html>
