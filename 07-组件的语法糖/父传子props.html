<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <cpn :c-info="info"></cpn>
    </div>

    <template id="cpn">
      <h2>{{cInfo}}</h2>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      const cpn = {
        template: "#cpn",
        props: {
          cInfo: {
            type: Object,
            default() {
              return {};
            },
          },
        },
      };
      const app = new Vue({
        el: "#app", //绑定到DOM上
        data: {
          info: {
            name: "why",
            age: 18,
            height: 1.88,
          },
        },
        components: {
          cpn,
        },
      });
    </script>
  </body>
</html>
